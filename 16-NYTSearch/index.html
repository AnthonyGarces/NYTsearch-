<!DOCTYPE html>

<body>
<div class="container">
    <div class="jumbotron header">Header</div>
    <form>
      <div class="form-group">
        <label for="articleSearchTearm">Search Term</label>
        <input type="text" class="form-control" id="articleSearchTerm" placeholder="">
      </div>
      <div class="form-group">
        <label for="recordNumber">Number of Records to Retrieve</label>
        <select class="form-control" id="recordNumber">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="text" class="form-control" id="startDate" placeholder="2018">
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="text" class="form-control" id="endDate" placeholder="2019">
      </div>
      <button type="button" class="btn btn-outline-secondary search">Search</button>
      <button type="button" class="btn btn-outline-secondary clear">Clear</button>
    </form>
    <div class="search-results">
    </div>
  </div>
